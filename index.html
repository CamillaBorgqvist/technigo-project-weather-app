<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href=".style.css">
  </head>
  <body>
    <main>
      <section class="main-weather-report">
        <img id="weather-img" src="" alt="Current weather image">
        <div class="todays-weather">
          <h1 id="temperature">Loading</h1>
          <h2 id="city">Loading</h2>
          <h3 id="description">Loading</h3>
        </div>

        <div class="sunrise-sunset">
          <h3>Sunrise</h3>
          <h3 id="sunrise">Loading</h3>
          <h3>Sunset</h3>
          <h3 id="sunset">Loading</h3>
        </div>
      </section>

      <section class="weather-forcast">
        <div class="daily-forcast">
          <h4 class="day">Day 1</h4>
          <img class="weather-img" src="" alt="Forcast weather image">
          <h4 class="highest-temp">Temp</h4>
          <h4 class="lowest-temp">Temp</h4>
        </div>
        <div class="daily-forcast">
          <h4 class="day">Day 2</h4>
          <img class="weather-img" src="" alt="Forcast weather image">
          <h4 class="highest-temp">Temp</h4>
          <h4 class="lowest-temp">Temp</h4>
        </div>
        <div class="daily-forcast">
          <h4 class="day">Day 3</h4>
          <img class="weather-img" src="" alt="Forcast weather image">
          <h4 class="highest-temp">Temp</h4>
          <h4 class="lowest-temp">Temp</h4>
        </div>
        <div class="daily-forcast">
          <h4 class="day">Day 4</h4>
          <img class="weather-img" src="" alt="Forcast weather image">
          <h4 class="highest-temp">Temp</h4>
          <h4 class="lowest-temp">Temp</h4>
        </div>
        <div class="daily-forcast">
          <h4 class="day">Day 5</h4>
          <img class="weather-img" src="" alt="Forcast weather image">
          <h4 class="highest-temp">Temp</h4>
          <h4 class="lowest-temp">Temp</h4>
        </div>
      </section>
    
    </main>
  <script src="./script.js"></script>  
</body>
</html>
